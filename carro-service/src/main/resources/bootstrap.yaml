    name: carro-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8080
  datasource:
    url: jdbc:postgresql://localhost:5432/db_microservicio1
    username: postgres
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect